<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <title>Parser</title>
</head>
<body>
  <input type="text" id="formula" value='Substr("Majid", 2)' style="width: 100%;" />
  <br />
  <button onclick="main();">Go</button>

  <pre id="pre"></pre>

  <div id="result"></div>

  <script src="script.js"></script>
  <script>
    function main() {
      let p = parser($('#formula').val());

      let v = p.validate();

      if (v != "") {
        document.getElementById('result').innerHTML = v;
        return;
      }


      let tree = p.getExpressionTree();

      var data = {
        "name_2": "Majid Akbari",
        x: 6
      };

      let result = p.runExpressionTree(data);
      document.getElementById('result').innerHTML = $('#formula').val() + " = " + result + "<br />" + tree.toString();
      //console.log(JSON.stringify(tree, null, 2));
    }

    $(function () {
      main();
    });
  </script>
</body>
</html>
